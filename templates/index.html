<html>
    <head>
        <title>Even or Odd number</title>
        <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        {% for number in numbers%} {% if number%2==0 %}
        <p>{{number}} is an even number.</p>
        {% else %}
        <p>{{number}} is an odd number.</p>
        {% endif %} {% endfor %}
    </body>
</html>
